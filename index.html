<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Envio de correo</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<header>
			<h1>Envio de correo</h1>
		</header>
		<main>
			<section>
				<form action="">
					<label for="nombre">Nombre:</label>
					<input
						type="text"
						name="nombre"
						id="nombre" />
					<label for="asunto">Asunto:</label>
					<input
						type="text"
						name="asunto"
						id="asunto" />
					<label for="correo">Correo:</label>
					<input
						type="email"
						name="correo"
						id="correo" />
					<label for="mensaje">Mensaje:</label>
					<textarea
						name="mensaje"
						id="mensaje"
						cols="30"
						rows="10"></textarea>
					<input
						class="button"
						type="submit"
						value="Enviar" />
				</form>
			</section>
		</main>
		<footer>
			<p>&copy; 2020</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
