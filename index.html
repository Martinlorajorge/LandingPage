<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Envio de correo</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<header>
			<h1>Envio de correo</h1>
		</header>
		<main>
			<section>
				<span id="error"> </span>
				<form
					action="https://formsubmit.co/chatmartinlorajorge@gmail.com"
					method="POST">
					<label for="nombre">Nombre:</label>
					<input
						type="text"
						name="name"
						id="nombre" />
					<label for="asunto">asusnto:</label>
					<input
						type="text"
						name="subject"
						id="asunto" />
					<label for="email">Correo:</label>
					<input
						type="email"
						name="email"
						id="email" />
					<label for="mensaje">Mensaje:</label>
					<textarea
						name="comments"
						id="mensaje"
						cols="30"
						rows="10"></textarea>
					<button
						type="submit"
						class="button"
						name="btn_send">
						Enviar
					</button>
				</form>
			</section>
		</main>
		<footer>
			<p>&copy; 2020</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
